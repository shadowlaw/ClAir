{% macro render_field(field) %}
  <div class="form-group">
    {{ field.label }}
    {% if field.errors %}
      {{ field(class="form-control form-control-inline is-invalid") }}
      <div class="invalid-feedback">
        {% for error in field.errors %}
            <span>{{ error }}</span>
        {% endfor %}
        </div>
    {% else %}
      {{ field(class="form-control form-control-inline") }}
    {% endif %}
  </div>
{% endmacro %}
